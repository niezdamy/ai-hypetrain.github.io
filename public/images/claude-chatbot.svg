<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#f0f4f8"/>
  <rect x="50" y="50" width="700" height="300" rx="15" fill="#e2e8f0" stroke="#cbd5e0" stroke-width="2"/>
  
  <!-- Chat interface -->
  <rect x="200" y="100" width="400" height="200" rx="10" fill="#fff" stroke="#a0aec0" stroke-width="2"/>
  
  <!-- Chat header -->
  <rect x="200" y="100" width="400" height="40" rx="10" fill="#805ad5" opacity="0.8"/>
  <text x="400" y="125" font-family="Arial" font-size="18" text-anchor="middle" fill="white">Claude Chatbot</text>
  
  <!-- Chat messages -->
  <!-- User message -->
  <rect x="220" y="150" width="200" height="30" rx="15" fill="#e2e8f0"/>
  <text x="320" y="170" font-family="Arial" font-size="14" text-anchor="middle" fill="#4a5568">How can you help me?</text>
  
  <!-- Bot message -->
  <rect x="380" y="190" width="200" height="60" rx="15" fill="#805ad5" opacity="0.7"/>
  <text x="480" y="210" font-family="Arial" font-size="14" text-anchor="middle" fill="white">I can assist with customer</text>
  <text x="480" y="230" font-family="Arial" font-size="14" text-anchor="middle" fill="white">service inquiries and more!</text>
  
  <!-- Input field -->
  <rect x="220" y="260" width="360" height="30" rx="15" fill="#e2e8f0"/>
  <text x="250" y="280" font-family="Arial" font-size="14" fill="#a0aec0">Type your message...</text>
  
  <!-- Claude logo/icon -->
  <circle cx="120" cy="200" r="60" fill="#805ad5" opacity="0.8"/>
  <text x="120" y="210" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="white">Claude</text>
  
  <!-- Title -->
  <text x="400" y="80" font-family="Arial" font-size="24" text-anchor="middle" fill="#2d3748">Custom Chatbot</text>
  <text x="400" y="320" font-family="Arial" font-size="18" text-anchor="middle" fill="#4a5568">Building with Anthropic's Claude</text>
  
  <!-- Connection lines -->
  <path d="M160,180 Q200,150 220,170" stroke="#805ad5" stroke-width="3" fill="none"/>
</svg>
